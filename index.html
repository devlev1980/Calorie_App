<!DOCTYPE html>
<html>
  <head>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css"  media="screen,projection"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Tracalorie</title>
  </head>

  <body>
    <nav >
      <div class="nav-wrapper blue">
        <div class="container">
          <a href="#" class="brand-logo center">Trackalorie</a>
          <ul class="right">
          <li>
            <a href="#" class="clear-btn btn blue lighten-3">Clear All</a>
          </li>
          </ul>
        </div>
      </div>
    </nav>
<br>
<!-- Form Card -->
<div class="container">
  <div class="card">
    <div class="card-content">
      <span class="card-tilte">Add Meal /Food Item</span>
      <form  class="col">
        <div class="row">
          <div class="input-field col s6">
            <input type="text" placeholder="Add Item" id="item-name">
            <label for="item-name">Meal</label>
          </div>
          <div class="input-field col s6">
            <input type="number" placeholder="Add Calories" id="item-calories">
            <label for="item-calories">Calories</label>
          </div>
          <button class="add-btn btn blue darken-3"id="btnAdd"><i class="fa fa-plus"></i> Add Meal</button>
          <button class="update-btn btn orange "><i class="fa fa-pencil-square-o"></i> Update Meal</button>
          <button class="delete-btn btn red "><i class="fa fa-remove"></i> Delete Meal</button>
          <button class="back-btn btn grey pull-right"><i class="fa fa-chevron-circle-left"></i> Back</button>
        </div>
      </form>
    </div>
  </div>
  <!-- Calorie Count -->
  <h3 class="center-align">Total Calories: <span class="total-calories"></span></h3>

  <!-- Item List -->
  <ul id="item-list" class="collection">
    <!-- <li class="collection-item" id="item-0"><strong>Steak Dinner:</strong><em>1200 calories</em><a href="#" class="secondary-content"><i class="edit-item fa fa-pencil"></i></a></li>
    <li class="collection-item" id="item-0"><strong>Cookie:</strong><em>600 calories</em><a href="#" class="secondary-content"><i class="edit-item fa fa-pencil"></i></a></li>
    <li class="collection-item" id="item-0"><strong>Milk:</strong><em>20 calories</em><a href="#" class="secondary-content"><i class="edit-item fa fa-pencil"></i></a></li> -->
    
  </ul>
</div>


    <!--Import jQuery before materialize.js-->
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
    <script src="main.js"></script>
  </body>
</html>
